<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragonboarding</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .form {
      width: 100%;
      text-align: center;
      padding: 10px;
      background: #ff9800;
      border: 5px solid #ef6c00;
      box-sizing: border-box;
    }

    .result {
      width: 100%;
      background: #ff9800;
      text-align: center;
      padding: 20px;
      border: 5px solid #ef6c00;
      box-sizing: border-box;
    }

    .result img {
      width: 50%;
      border: 5px solid #ef6c00;
    }
  </style>
</head>
<body>
  <div class="form">
    Username:
    <input type="text" id="username" />
    <button id="send">Send</button>
  </div>
  <div class="result">
    <img src="https://imagem.band.com.br/f_474852.jpg" />
  </div>

  <script>
    var usernameInput = document.getElementById("username")
    var sendButton = document.getElementById("send")
    var cirlcleMatcherURL = "https://charles-prod-demos.continuousplatform.com/charlescd-circle-matcher/identify"

    sendButton.addEventListener("click", function() {
      var value = usernameInput.value
      var payload = {
        workspaceId: "4a7b9ec7-82f9-4b87-abd0-f4d6334dd1e3",
        requestData: {
          username: value
        }
      }
      var myHeaders = new Headers({
        "Content-Type": "application/json",
        "Accept": "application/json"
      })
      fetch(cirlcleMatcherURL, {
        method: "POST",
        headers: {
          'Accept': 'application/json, text/plain, */*',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(res => {
        document.cookie = ""
        document.cookie = "x-circle-id="+res.circles[0].id
        window.location.reload(true)
      })
      .catch(err => {
        console.log(err)
        document.cookie = "x-circle-id=UNMATCHED"
        window.location.reload(true)
      })
    })
  </script>
</body>
</html>
